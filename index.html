<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate random user data for testing and development. Free random user generator API tool with customizable options.">
    <meta name="keywords" content="random user generator, fake user data, testing data, development tools, API testing">
    <meta property="og:title" content="Random User Generator - Free Testing Data Tool">
    <meta property="og:description" content="Generate realistic random user data for your development and testing needs. Fast, free, and easy to use.">
    <meta property="og:url" content="https://randomusertools.com">
    <meta property="og:type" content="website">
    
    <title>Random User Generator - Free Testing Data Tool | RandomUserTools.com</title>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
     crossorigin="anonymous"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        .control-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }
        
        .control-group select,
        .control-group input {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: block;
            margin: 0 auto 30px;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .results {
            display: none;
        }
        
        .user-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: transform 0.2s ease;
        }
        
        .user-card:hover {
            transform: translateX(5px);
        }
        
        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #667eea;
        }
        
        .user-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        
        .user-email {
            color: #667eea;
            font-size: 1.1rem;
        }
        
        .user-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .detail-label {
            font-weight: 600;
            color: #555;
        }
        
        .detail-value {
            color: #333;
            text-align: right;
        }
        
        .export-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e1e5e9;
        }
        
        .export-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 0 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        
        .export-btn:hover {
            background: #218838;
        }
        
        .footer {
            text-align: center;
            color: white;
            padding: 40px 20px;
            opacity: 0.9;
        }
        
        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .ad-container {
            margin: 30px auto;
            text-align: center;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e1e5e9;
        }
        
        .ad-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .ad-container ins {
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-card {
                padding: 20px;
                margin: 0 10px 20px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .user-header {
                flex-direction: column;
                text-align: center;
            }
            
            .user-avatar {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .user-details {
                grid-template-columns: 1fr;
            }
            
            .detail-item {
                flex-direction: column;
                text-align: left;
            }
            
            .detail-value {
                text-align: left;
                margin-top: 5px;
            }
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Random User Generator</h1>
            <p>Generate realistic user data for testing and development</p>
        </header>
        
        <!-- Top Banner Ad -->
        <div class="ad-container">
            <div class="ad-label">Advertisement</div>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>
        
        <main class="main-card">
            <div class="controls">
                <div class="control-group">
                    <label for="results-count">Number of Users</label>
                    <input type="number" id="results-count" min="1" max="50" value="5">
                </div>
                
                <div class="control-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="">Random</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="nationality">Nationality</label>
                    <select id="nationality">
                        <option value="">Random</option>
                        <option value="AU">Australia</option>
                        <option value="BR">Brazil</option>
                        <option value="CA">Canada</option>
                        <option value="CH">Switzerland</option>
                        <option value="DE">Germany</option>
                        <option value="DK">Denmark</option>
                        <option value="ES">Spain</option>
                        <option value="FI">Finland</option>
                        <option value="FR">France</option>
                        <option value="GB">Great Britain</option>
                        <option value="IE">Ireland</option>
                        <option value="IN">India</option>
                        <option value="IR">Iran</option>
                        <option value="MX">Mexico</option>
                        <option value="NL">Netherlands</option>
                        <option value="NO">Norway</option>
                        <option value="NZ">New Zealand</option>
                        <option value="RS">Serbia</option>
                        <option value="TR">Turkey</option>
                        <option value="UA">Ukraine</option>
                        <option value="US">United States</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="include-fields">Include Fields</label>
                    <select id="include-fields" multiple size="3">
                        <option value="name" selected>Name</option>
                        <option value="email" selected>Email</option>
                        <option value="phone" selected>Phone</option>
                        <option value="location" selected>Location</option>
                        <option value="picture" selected>Picture</option>
                        <option value="dob" selected>Date of Birth</option>
                        <option value="login">Login Info</option>
                        <option value="id">ID Numbers</option>
                    </select>
                </div>
            </div>
            
            <button class="generate-btn" onclick="generateUsers()">Generate Random Users</button>
            
            <div id="results" class="results">
                <!-- Middle Ad -->
                <div class="ad-container">
                    <div class="ad-label">Advertisement</div>
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                         data-ad-slot="0987654321"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                </div>
                
                <div class="export-section">
                    <button class="export-btn" onclick="exportJSON()">Export as JSON</button>
                    <button class="export-btn" onclick="exportCSV()">Export as CSV</button>
                </div>
                <div id="users-container"></div>
            </div>
        </main>
        
        <!-- Bottom Ad -->
        <div class="ad-container">
            <div class="ad-label">Advertisement</div>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="1357913579"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 RandomUserTools.com | Powered by <a href="https://randomuser.me" target="_blank">RandomUser.me API</a></p>
        <p>Free random user data generator for developers and testers</p>
    </footer>
    
    <script>
        let currentUsers = [];
        
        async function generateUsers() {
            const generateBtn = document.querySelector('.generate-btn');
            const resultsDiv = document.getElementById('results');
            const usersContainer = document.getElementById('users-container');
            
            // Get form values
            const count = document.getElementById('results-count').value;
            const gender = document.getElementById('gender').value;
            const nationality = document.getElementById('nationality').value;
            const includeFields = Array.from(document.getElementById('include-fields').selectedOptions).map(option => option.value);
            
            // Build API URL
            let apiUrl = `https://randomuser.me/api/?results=${count}`;
            if (gender) apiUrl += `&gender=${gender}`;
            if (nationality) apiUrl += `&nat=${nationality}`;
            if (includeFields.length > 0) apiUrl += `&inc=${includeFields.join(',')}`;
            
            // Show loading state
            generateBtn.textContent = 'Generating...';
            generateBtn.classList.add('loading');
            
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('API request failed');
                
                const data = await response.json();
                currentUsers = data.results;
                
                displayUsers(currentUsers);
                resultsDiv.style.display = 'block';
                
            } catch (error) {
                usersContainer.innerHTML = `<div class="error">Error generating users: ${error.message}</div>`;
                resultsDiv.style.display = 'block';
            } finally {
                generateBtn.textContent = 'Generate Random Users';
                generateBtn.classList.remove('loading');
            }
        }
        
        function displayUsers(users) {
            const container = document.getElementById('users-container');
            container.innerHTML = '';
            
            users.forEach(user => {
                const userCard = createUserCard(user);
                container.appendChild(userCard);
            });
        }
        
        function createUserCard(user) {
            const card = document.createElement('div');
            card.className = 'user-card';
            
            const fullName = `${user.name?.title || ''} ${user.name?.first || ''} ${user.name?.last || ''}`.trim();
            const address = user.location ? 
                `${user.location.street?.number || ''} ${user.location.street?.name || ''}, ${user.location.city || ''}, ${user.location.state || ''} ${user.location.postcode || ''}, ${user.location.country || ''}`.replace(/,\s*,/g, ',').replace(/^,\s*|,\s*$/g, '') : '';
            
            card.innerHTML = `
                <div class="user-header">
                    ${user.picture?.large ? `<img src="${user.picture.large}" alt="User Avatar" class="user-avatar">` : ''}
                    <div>
                        <div class="user-name">${fullName}</div>
                        ${user.email ? `<div class="user-email">${user.email}</div>` : ''}
                    </div>
                </div>
                <div class="user-details">
                    ${user.phone ? `<div class="detail-item"><span class="detail-label">Phone:</span><span class="detail-value">${user.phone}</span></div>` : ''}
                    ${user.cell ? `<div class="detail-item"><span class="detail-label">Cell:</span><span class="detail-value">${user.cell}</span></div>` : ''}
                    ${user.dob?.date ? `<div class="detail-item"><span class="detail-label">Date of Birth:</span><span class="detail-value">${new Date(user.dob.date).toLocaleDateString()}</span></div>` : ''}
                    ${user.dob?.age ? `<div class="detail-item"><span class="detail-label">Age:</span><span class="detail-value">${user.dob.age}</span></div>` : ''}
                    ${address ? `<div class="detail-item"><span class="detail-label">Address:</span><span class="detail-value">${address}</span></div>` : ''}
                    ${user.login?.username ? `<div class="detail-item"><span class="detail-label">Username:</span><span class="detail-value">${user.login.username}</span></div>` : ''}
                    ${user.id?.name && user.id?.value ? `<div class="detail-item"><span class="detail-label">${user.id.name}:</span><span class="detail-value">${user.id.value}</span></div>` : ''}
                    ${user.nat ? `<div class="detail-item"><span class="detail-label">Nationality:</span><span class="detail-value">${user.nat}</span></div>` : ''}
                </div>
            `;
            
            return card;
        }
        
        function exportJSON() {
            const dataStr = JSON.stringify(currentUsers, null, 2);
            downloadFile(dataStr, 'random-users.json', 'application/json');
        }
        
        function exportCSV() {
            if (currentUsers.length === 0) return;
            
            const headers = ['Title', 'First Name', 'Last Name', 'Email', 'Phone', 'Cell', 'Date of Birth', 'Age', 'Street', 'City', 'State', 'Postcode', 'Country', 'Username', 'Nationality'];
            const csvData = [headers.join(',')];
            
            currentUsers.forEach(user => {
                const row = [
                    user.name?.title || '',
                    user.name?.first || '',
                    user.name?.last || '',
                    user.email || '',
                    user.phone || '',
                    user.cell || '',
                    user.dob?.date ? new Date(user.dob.date).toLocaleDateString() : '',
                    user.dob?.age || '',
                    `${user.location?.street?.number || ''} ${user.location?.street?.name || ''}`.trim(),
                    user.location?.city || '',
                    user.location?.state || '',
                    user.location?.postcode || '',
                    user.location?.country || '',
                    user.login?.username || '',
                    user.nat || ''
                ].map(field => `"${field.toString().replace(/"/g, '""')}"`);
                
                csvData.push(row.join(','));
            });
            
            downloadFile(csvData.join('\n'), 'random-users.csv', 'text/csv');
        }
        
        function downloadFile(content, filename, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
        
        // Initialize with default generation
        window.addEventListener('load', () => {
            generateUsers();
            
            // Initialize AdSense ads
            if (typeof adsbygoogle !== 'undefined') {
                (adsbygoogle = window.adsbygoogle || []).push({});
                (adsbygoogle = window.adsbygoogle || []).push({});
                (adsbygoogle = window.adsbygoogle || []).push({});
            }
        });
    </script>
</body>
</html>
